<h2>Patient List</h2>

<ul class="patients">
  <li *ngFor="let patient of patients" [class.selected]="patient === selectedPatient" (click)="onSelect(patient)">
    <span class="badge">{{patient.id}}</span> {{patient.firstName}} {{patient.lastName}}
  </li>
</ul>

<app-patient-detail [patient]="selectedPatient"></app-patient-detail>
